{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="display-6">Our Products</h1>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card product-card h-100">
            <img src="{{ product.image.url }}" class="card-img-top product-img" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">{{ product.description|truncatewords:20 }}</p>
                <p class="card-text fs-4 text-primary">RS.{{ product.price }}</p>
            </div>
            <div class="card-footer bg-white border-0">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'product-detail' product.pk %}" class="btn btn-outline-primary me-md-2">
                        <i class="bi bi-eye"></i> Details
                    </a>
                    <form action="{% url 'add-to-cart' product.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-cart-plus"></i> Add to Cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
